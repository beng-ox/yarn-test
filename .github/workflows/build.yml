// .github/workflows/build.yml
name: Build and Test

 on:
  workflow_dispatch:
   # push:
   #   branches:
   #     - main
   # pull_request:
   #   branches:
   #     - main

 jobs:
   build:
     runs-on: ubuntu-latest

     steps:
       - name: Checkout repository
         uses: actions/checkout@v3

       - name: Set up Node.js
         uses: actions/setup-node@v3
         with:
           node-version: 14
           cache: 'yarn'

       - name: Install dependencies
         run: yarn install --frozen-lockfile

       - name: Run application (test run)
         run: yarn start & sleep 10
